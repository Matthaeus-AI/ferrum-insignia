<!-- Spezialisierter Header für die Ferrum Insignia History-Seite mit eigener Navigationsstruktur -->
<header class="header-quantum history-header-variant">
    <!-- Fortschrittsbalken für Scrollfortschritt -->
    <div class="header-progress-bar" id="headerProgressBar">
        <div class="progress-indicator"></div>
    </div>
    
    <div class="header-backdrop"></div>
    <div class="header-container">
        <!-- Logo mit Verlinkung zur Homepage -->
        <div class="header-logo">
            <a href="index.html" class="logo-link">
                <span class="logo-ferrum">FERRUM</span>
                <span class="logo-divider-vertical"></span>
                <span class="logo-insignia">INSIGNIA</span>
            </a>
        </div>
        
        <!-- Optimierte Navigation nur mit relevanten Links für die Geschichte-Seite -->
        <nav class="main-navigation history-navigation">
            <ul class="nav-list">
                <li class="nav-item active">
                    <a href="ferrum-history.html" class="nav-link" data-i18n="nav.history">Geschichte</a>
                </li>
                <li class="nav-item">
                    <a href="ferrum-history.html#about" class="nav-link" data-i18n="nav.about">Über Uns</a>
                </li>
                <li class="nav-item">
                    <a href="home.html#contact" class="nav-link" data-i18n="nav.contact">Kontakt</a>
                </li>
            </ul>
        </nav>
        
        <!-- Sprach- und Themenschalter -->
        <div class="header-actions">
            <!-- Sprachschalter -->
            <div class="header-language-toggle">
                <button class="language-btn" data-language="de" data-active="true">DE</button>
                <span class="language-divider">|</span>
                <button class="language-btn" data-language="en" data-active="false">EN</button>
            </div>
            
            <!-- Themenschalter -->
            <button class="header-theme-toggle" aria-label="Theme wechseln" id="themeToggle" data-theme-toggle="true">
                <svg class="theme-icon theme-icon-light" viewBox="0 0 24 24" width="20" height="20">

                <svg class="theme-icon theme-icon-dark" viewBox="0 0 24 24" width="20" height="20">

            <!-- Login Link erhalten für Konsistenz -->
            <a href="/login" class="header-login">
                <span data-i18n="header.login">Login</span>
                <div class="login-shimmer"></div>
            </a>
        </div>
    </div>
</header>
