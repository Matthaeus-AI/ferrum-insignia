    <!-- Bildschirmgrößen-synchronisierte Performance-Optimierungen für Enhanced Stellar Density Rendering -->
    <style>
        :root {
            --vh: 1vh;
            /* Enhanced Stellar System Performance-Parameter für adaptive Partikel-Dichte */
            --stellar-field-density: 1.0; /* Basis-Multiplikator für JS-Algorithmus */
            --stellar-field-opacity: 0.8; 
            --rendering-precision: ultra-high;
            /* Eliminierte Overlay-Interferenz-Parameter */
            --overlay-interference: none;
            --metallic-overlay-active: false;
            --radial-gradient-overlay-active: false;
            /* Bildschirmgrößen-adaptive Velocity-Parameter */
            --stellar-velocity-multiplier: 1.0; /* Synchronisiert mit JS constantVelocity: 0.22 */
        }
        
        /* Critical Performance-Optimizations für bildschirmgrößen-adaptive Sternenfeld-Komplexität */
        #historyParticleSystem {
            /* Hardware-Beschleunigung für Canvas-Performance bei adaptiver Partikel-Dichte */
            will-change: transform, opacity;
            transform: translateZ(0);
            backface-visibility: hidden;
            /* Optimierte Rendering-Pipeline für Ultra-High-Density Sternenfeld-Komplexität */
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
            /* GPU-Layer-Promotion für maximale Multi-Objekt-Performance */
            transform-style: preserve-3d;
            perspective: 1000px;
            /* Enhanced Memory Management für bildschirmgrößen-adaptive Partikel-Arrays */
            contain: layout style paint;
            /* Präzise Canvas-Positionierung ohne Zentrierung-Interferenz */
            position: absolute;
            top: 0;
            left: 0;
            margin: 0;
            padding: 0;
            border: none;
            outline: none;
        }
        
        /* Bildschirmgrößen-synchronisierte Performance-Scaling */
        /* Ultra-High-Resolution: 4K+ Displays - Maximale Partikel-Dichte */
        @media (min-width: 3840px) {
            :root {
                --stellar-field-density: 1.3; /* ~6760 Partikel für 4K+ */
                --stellar-field-opacity: 0.9;
                --rendering-precision: ultra-high;
                --stellar-velocity-multiplier: 1.2; /* Beschleunigte Animation für High-End-Hardware */
            }
        }
        
        /* High-Resolution: 1920x1080+ - Optimale Partikel-Komplexität */
        @media (min-width: 1920px) and (max-width: 3839px) {
            :root {
                --stellar-field-density: 1.2; /* ~5200 Partikel synchronisiert mit JS */
                --stellar-field-opacity: 0.85;
                --rendering-precision: ultra-high;
                --stellar-velocity-multiplier: 1.1;
            }
        }
        
        /* Standard-Resolution: 1600x900 - 1919x1079 */
        @media (min-width: 1600px) and (max-width: 1919px) {
            :root {
                --stellar-field-density: 1.0; /* ~4600 Partikel */
                --stellar-field-opacity: 0.8;
                --rendering-precision: high;
                --stellar-velocity-multiplier: 1.0;
            }
        }
        
        /* Mid-Resolution: 1280x720 - 1599x899 */
        @media (min-width: 1280px) and (max-width: 1599px) {
            :root {
                --stellar-field-density: 0.9; /* ~4000 Partikel */
                --stellar-field-opacity: 0.75;
                --rendering-precision: high;
                --stellar-velocity-multiplier: 1.0;
            }
        }
        
        /* Tablet-Resolution: 768x1024 oder 1024x768 */
        @media (min-width: 768px) and (max-width: 1279px) {
            :root {
                --stellar-field-density: 0.7; /* ~3200-2400 Partikel für Tablets */
                --stellar-field-opacity: 0.7;
                --rendering-precision: medium;
                --stellar-velocity-multiplier: 0.9;
            }
        }
        
        /* Mobile-Resolution: 480x800 oder ähnlich */
        @media (min-width: 480px) and (max-width: 767px) {
            :root {
                --stellar-field-density: 0.5; /* ~1800-2000 Partikel für große Mobile */
                --stellar-field-opacity: 0.6;
                --rendering-precision: medium;
                --stellar-velocity-multiplier: 0.8;
            }
        }
        
        /* Small-Mobile-Resolution: <480px */
        @media (max-width: 479px) {
            :root {
                --stellar-field-density: 0.4; /* ~1200-1500 Partikel für kleine Mobile */
                --stellar-field-opacity: 0.5;
                --rendering-precision: low;
                --stellar-velocity-multiplier: 0.7;
            }
        }
        
        /* Ultra-Small-Mobile: <380px */
        @media (max-width: 380px) {
            :root {
                --stellar-field-density: 0.3; /* Minimale Partikel-Dichte */
                --stellar-field-opacity: 0.4;
                --rendering-precision: low;
                --stellar-velocity-multiplier: 0.6;
            }
        }
        
        /* Landscape-Modus-Optimierungen für Mobile-Devices */
        @media (max-height: 500px) and (orientation: landscape) {
            :root {
                --stellar-field-density: 0.6; /* Angepasste Dichte für Landscape */
                --stellar-field-opacity: 0.65;
                --rendering-precision: medium;
                --stellar-velocity-multiplier: 0.85;
            }
        }
        
        /* Ultra-Low-Motion für Accessibility bei High-Density-Rendering */
        @media (prefers-reduced-motion: reduce) {
            #historyParticleSystem {
                animation: none !important;
                transform: none !important;
                /* Statisches Sternenfeld für Motion-Sensitive-Benutzer */
                opacity: 0.5;
            }
            
            .logo-ferrum, .logo-insignia {
                animation: none !important;
                background: linear-gradient(135deg, #f8f8f8, #e0e0e0);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
            }
            
            :root {
                --stellar-velocity-multiplier: 0; /* Keine Animation */
            }
        }
        
        /* High-Performance Memory Management für adaptive Objekt-Arrays */
        @supports (contain: layout style paint size) {
            #historyParticleSystem {
                contain: layout style paint size;
            }
        }
        
        /* WebGL-Enhancement Detection für Premium-Rendering */
        @supports (transform-style: preserve-3d) and (perspective: 1000px) {
            #historyParticleSystem {
                /* Enhanced 3D-Rendering für WebGL-fähige Browser */
                transform-style: preserve-3d;
                perspective: 1200px;
            }
            
            :root {
                --rendering-precision: ultra-high;
                --stellar-field-density: calc(var(--stellar-field-density) * 1.1);
            }
        }
        
        /* High-DPI Display Optimizations */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            :root {
                --stellar-field-density: calc(var(--stellar-field-density) * 1.05);
                --stellar-field-opacity: calc(var(--stellar-field-opacity) * 1.1);
            }
            
            #historyParticleSystem {
                image-rendering: -webkit-optimize-contrast;
                image-rendering: crisp-edges;
            }
        }
        
        /* Memory-Constraint-Detection für Low-Memory-Devices */
        @media (max-width: 480px) and (max-height: 800px) {
            :root {
                --stellar-field-density: calc(var(--stellar-field-density) * 0.8);
                --rendering-precision: low;
            }
            
            #historyParticleSystem {
                image-rendering: auto;
                will-change: auto; /* Reduzierte GPU-Belastung */
            }
        }

    <!-- Bildschirmgrößen-synchronisierte Script-Architektur für Enhanced Stellar Density System -->
    <script>
        // Critical Performance-Konfiguration für bildschirmgrößen-adaptive Sternenfeld-Rendering
        window.STELLAR_FIELD_CONFIG = {
            // Adaptive Density-Algorithmus synchronisiert mit CSS-Custom-Properties
            density: (() => {
                const canvas = document.createElement('canvas');
                const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
                const hasWebGL = !!gl;
                const devicePixelRatio = window.devicePixelRatio || 1;
                const viewportArea = window.innerWidth * window.innerHeight;
                const availableMemory = navigator.deviceMemory || 4; // GB estimate
                
                // Multi-Parameter Density-Calculation für optimale Performance
                let densityFactor = 1.0;
                
                // WebGL Hardware-Acceleration Bonus
                if (hasWebGL) densityFactor *= 1.2;
                
                // High-DPI Display Adjustment
                if (devicePixelRatio >= 2) densityFactor *= 1.1;
                
                // Memory-Based Scaling - Enhanced für große Partikel-Arrays
                if (availableMemory >= 8) densityFactor *= 1.4;
                else if (availableMemory >= 4) densityFactor *= 1.0;
                else densityFactor *= 0.7;
                
                // Viewport-Area Performance Scaling - Synchronisiert mit CSS-Breakpoints
                if (viewportArea >= 8294400) densityFactor *= 1.3; // 4K+ 
                else if (viewportArea >= 2073600) densityFactor *= 1.2; // 1920x1080+
                else if (viewportArea >= 1440000) densityFactor *= 1.0; // 1600x900+
                else if (viewportArea >= 921600) densityFactor *= 0.9; // 1280x720+
                else if (viewportArea >= 786432) densityFactor *= 0.7; // Tablet-Bereich
                else if (viewportArea >= 384000) densityFactor *= 0.5; // Mobile-Bereich
                else densityFactor *= 0.4; // Ultra-Small-Mobile
                
                return Math.min(1.6, Math.max(0.3, densityFactor));
            })(),
            
            // Adaptive Rendering-Precision basierend auf Hardware-Capabilities
            precision: (() => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const supportsFilterProperty = CSS.supports('filter', 'blur(1px)');
                const supportsBackdropFilter = CSS.supports('backdrop-filter', 'blur(1px)');
                const viewportArea = window.innerWidth * window.innerHeight;
                
                if (supportsBackdropFilter && supportsFilterProperty && viewportArea > 2073600) {
                    return 'ultra-high';
                } else if (supportsFilterProperty && viewportArea > 921600) {
                    return 'high';
                } else {
                    return 'medium';
                }
            })(),
            
            // Frame-Rate-Adaptive Animation-Speed für 60fps/120fps Displays
            animationSpeed: (() => {
                const refreshRate = screen.refreshRate || 60;
                const velocityMultiplier = getComputedStyle(document.documentElement)
                    .getPropertyValue('--stellar-velocity-multiplier') || 1.0;
                
                return (refreshRate > 60 ? 1.5 : 1.0) * parseFloat(velocityMultiplier);
            })(),
            
            // Enhanced Performance Monitoring
            enablePerformanceMonitoring: true,
            targetFrameRate: 60,
            adaptiveQuality: true
        };
        
        // Enhanced Preload-Optimierung für bildschirmgrößen-adaptive Asset Management
        window.addEventListener('DOMContentLoaded', () => {
            // Preload kritischer Assets für nahtlose adaptive Stern-Animation
            const preloadCanvas = document.createElement('canvas');
            const preloadCtx = preloadCanvas.getContext('2d');
            
            // WebGL Context-Test für Optimal-Path-Selection
            const webglCanvas = document.createElement('canvas');
            const webglContext = webglCanvas.getContext('webgl');
            
            if (webglContext) {
                console.log('WebGL-Enhanced Bildschirmgrößen-Adaptive Stellar Field Rendering Available');
                
                // Enhanced WebGL Performance Detection
                const debugInfo = webglContext.getExtension('WEBGL_debug_renderer_info');
                if (debugInfo) {
                    const renderer = webglContext.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL);
                    console.log('GPU Renderer:', renderer);
                }
            }
            
            // Memory Usage Monitoring für bildschirmgrößen-adaptive Partikel-Arrays
            if (performance.memory) {
                const memoryInfo = performance.memory;
                console.log('Memory Usage - Used:', (memoryInfo.usedJSHeapSize / 1048576).toFixed(2), 'MB');
                console.log('Memory Usage - Total:', (memoryInfo.totalJSHeapSize / 1048576).toFixed(2), 'MB');
            }
            
            // Viewport-Size-Logging für Debug-Zwecke
            console.log(`Viewport: ${window.innerWidth}x${window.innerHeight}, Area: ${window.innerWidth * window.innerHeight}`);
            console.log(`Stellar Density Factor: ${window.STELLAR_FIELD_CONFIG.density}`);
        });
    </script>

    <!-- Advanced Performance Monitoring für bildschirmgrößen-adaptive System -->
    <script>
        // Comprehensive Performance-Monitoring für adaptive Stern-Rendering
        if (typeof performance !== 'undefined' && performance.mark) {
            performance.mark('stellar-field-adaptive-density-init-start');
            
            window.addEventListener('load', () => {
                performance.mark('stellar-field-adaptive-density-init-end');
                performance.measure('stellar-field-adaptive-density-initialization', 
                                 'stellar-field-adaptive-density-init-start', 
                                 'stellar-field-adaptive-density-init-end');
                
                const measure = performance.getEntrieByName('stellar-field-adaptive-density-initialization')[0];
                if (measure) {
                    console.log('Bildschirmgrößen-Adaptive Stellar Field Initialization:', measure.duration.toFixed(2) + 'ms');
                    
                    // Performance-Threshold Monitoring
                    if (measure.duration > 2000) {
                        console.warn('High initialization time detected - consider reducing stellar density for this viewport');
                    } else if (measure.duration < 500) {
                        console.log('Excellent performance - hardware capable of maximum density for this viewport');
                    }
                }
                
                // Real-time Frame-Rate Monitoring mit Adaptive Quality-Adjustment
                let frameCount = 0;
                let lastTime = performance.now();
                let qualityReductions = 0;
                
                function monitorFrameRate() {
                    frameCount++;
                    const currentTime = performance.now();
                    
                    if (currentTime - lastTime >= 1000) {
                        const fps = Math.round((frameCount * 1000) / (currentTime - lastTime));
                        const targetFps = window.STELLAR_FIELD_CONFIG.targetFrameRate || 60;
                        
                        if (fps < targetFps * 0.5 && qualityReductions < 3) {
                            console.warn(`Low frame rate detected: ${fps}fps - automatically reducing quality`);
                            // Dynamische Quality-Reduction
                            const canvas = document.getElementById('historyParticleSystem');
                            if (canvas) {
                                canvas.style.opacity = `${0.8 - (qualityReductions * 0.15)}`;
                            }
                            qualityReductions++;
                        } else if (fps >= targetFps) {
                            console.log('Optimal frame rate achieved:', fps + 'fps');
                        }
                        
                        frameCount = 0;
                        lastTime = currentTime;
                    }
                    
                    requestAnimationFrame(monitorFrameRate);
                }
                
                // Start Frame-Rate monitoring nach 2 Sekunden
                setTimeout(() => {
                    if (window.STELLAR_FIELD_CONFIG && window.STELLAR_FIELD_CONFIG.enablePerformanceMonitoring) {
                        monitorFrameRate();
                    }
                }, 2000);
            });
        }
    </script>
