    <script>
        // Comprehensive Mathematical Performance-Monitoring for Adaptive Stellar-Rendering with Vertical Layout
        if (typeof performance !== 'undefined' && performance.mark) {
            performance.mark('enhanced-vertical-layout-stellar-system-init-start');
            
            window.addEventListener('load', () => {
                performance.mark('enhanced-vertical-layout-stellar-system-init-end');
                performance.measure('enhanced-vertical-layout-stellar-system-initialization', 
                                 'enhanced-vertical-layout-stellar-system-init-start', 
                                 'enhanced-vertical-layout-stellar-system-init-end');
                
                const measure = performance.getEntriesByName('enhanced-vertical-layout-stellar-system-initialization')[0];
                if (measure) {
                    const initTime = measure.duration.toFixed(2);
                    console.log(`Enhanced Vertical Layout Stellar System Mathematical-Initialization: ${initTime}ms`);
                    
                    // Mathematical Performance-Classification with Adaptive-Quality-Management
                    if (measure.duration > 2000) {
                        console.warn('High initialization time - applying mathematical density-reduction');
                        document.documentElement.style.setProperty('--stellar-field-density', '0.8');
                        document.documentElement.style.setProperty('--rendering-precision', 'medium');
                        document.documentElement.style.setProperty('--logo-font-size-vertical', 'clamp(2rem, 6.5vw, 4.5rem)');
                    } else if (measure.duration < 500) {
                        console.log('Excellent performance - enabling mathematical enhancement-mode');
                        document.documentElement.style.setProperty('--stellar-field-density', '1.2');
                        document.documentElement.style.setProperty('--rendering-precision', 'ultra-high');
                        document.documentElement.style.setProperty('--logo-font-size-vertical', 'clamp(2.5rem, 8vw, 6rem)');
                        document.documentElement.style.setProperty('--shimmer-background-size-vertical', '600%');
                    }
                    
                    // Update Performance-Attributes in DOM
                    const container = document.querySelector('.quantum-container');
                    if (container) {
                        container.setAttribute('data-initialization-time', initTime);
                        container.setAttribute('data-performance-classification', 
                            measure.duration > 2000 ? 'reduced' : 
                            measure.duration < 500 ? 'enhanced' : 'optimal');
                        container.setAttribute('data-vertical-layout-performance-mode',
                            measure.duration < 500 ? 'vertical-enhanced' : 'vertical-standard');
                    }
                }
                
                // Enhanced Mathematical Frame-Rate-Monitoring with Vertical Layout-Quality-Adjustment
                let frameCount = 0;
                let lastTime = performance.now();
                let qualityReductions = 0;
                const targetFPS = window.STELLAR_FIELD_CONFIG?.targetFrameRate || 60;
                
                function monitorFrameRateWithVerticalLayoutMathematicalPrecision() {
                    frameCount++;
                    const currentTime = performance.now();
                    
                    if (currentTime - lastTime >= 1000) {
                        const fps = Math.round((frameCount * 1000) / (currentTime - lastTime));
                        
                        // Mathematical Adaptive-Quality-Management with Exponential-Reduction
                        if (fps < targetFPS * 0.6 && qualityReductions < 3) {
                            console.warn(`Low frame rate detected: ${fps}fps - applying vertical layout quality-reduction`);
                            const canvas = document.getElementById('historyParticleSystem');
                            if (canvas) {
                                const currentOpacity = parseFloat(canvas.style.opacity || '0.85');
                                const newOpacity = Math.max(0.4, currentOpacity - 0.1);
                                canvas.style.opacity = newOpacity;
                                canvas.setAttribute('data-quality-reduction', qualityReductions + 1);
                            }
                            qualityReductions++;
                            
                            // Mathematical Density-Reduction-Algorithm
                            const currentDensity = parseFloat(
                                getComputedStyle(document.documentElement)
                                    .getPropertyValue('--stellar-field-density') || 1.0
                            );
                            document.documentElement.style.setProperty('--stellar-field-density', 
                                Math.max(0.5, currentDensity * 0.8));
                            
                            // Vertical Layout-Typography-Optimization-Reduction
                            const currentFontSize = getComputedStyle(document.documentElement)
                                .getPropertyValue('--logo-font-size-vertical') || 'clamp(2.2rem, 7.5vw, 5.5rem)';
                            // Reduce by 5% for performance
                            const reducedFontSize = currentFontSize.replace(/(\d+(?:\.\d+)?)/g, (match) => 
                                (parseFloat(match) * 0.95).toFixed(1));
                            document.documentElement.style.setProperty('--logo-font-size-vertical', reducedFontSize);
                                
                        } else if (fps >= targetFPS) {
                            console.log(`Optimal vertical layout mathematical frame rate: ${fps}fps`);
                        }
                        
                        // Mathematical Performance-Data-Attribute-Update
                        const container = document.querySelector('.quantum-container');
                        if (container) {
                            container.setAttribute('data-current-fps', fps);
                            container.setAttribute('data-performance-score', 
                                fps >= targetFPS ? 'optimal' : 
                                fps >= targetFPS * 0.8 ? 'good' : 'reduced');
                            container.setAttribute('data-quality-reductions', qualityReductions);
                            container.setAttribute('data-vertical-layout-performance', 
                                fps >= targetFPS ? 'vertical-premium' : 'vertical-optimized');
                        }
                        
                        frameCount = 0;
                        lastTime = currentTime;
                    }
                    
                    requestAnimationFrame(monitorFrameRateWithVerticalLayoutMathematicalPrecision);
                }
                
                // Start Mathematical Monitoring after System-Stabilization
                setTimeout(() => {
                    if (window.STELLAR_FIELD_CONFIG?.enablePerformanceMonitoring) {
                        monitorFrameRateWithVerticalLayoutMathematicalPrecision();
                    }
                }, 2000);
            });
        }
        
        // Enhanced Mathematical Error-Recovery-System with Vertical Layout-State-Management
        window.addEventListener('error', (event) => {
            console.error('Global Mathematical Vertical Layout Error:', event.error);
            
            // Mathematical Error-State-Update in DOM
            const container = document.querySelector('.quantum-container');
            if (container) {
                container.setAttribute('data-error-state', 'detected');
                container.setAttribute('data-fallback-mode', 'vertical-layout-mathematical-recovery');
                container.setAttribute('data-error-timestamp', Date.now());
            }
        });
        
        // Enhanced Mathematical Unload-Cleanup with Vertical Layout-Resource-Management
        window.addEventListener('beforeunload', () => {
            // Cancel Mathematical Animations with Precision
            if (window.stellarEngine && window.stellarEngine.destroy) {
                window.stellarEngine.destroy();
            }
            
            // Mathematical Performance-Cleanup with Memory-Management
            if (typeof performance !== 'undefined' && performance.clearMarks) {
                performance.clearMarks();
                performance.clearMeasures();
            }
            
            // Mathematical Vertical Layout-State-Persistence for Session-Continuity
            const container = document.querySelector('.quantum-container');
            if (container) {
                const state = {
                    animationState: container.getAttribute('data-animation-state'),
                    performanceMode: container.getAttribute('data-performance-mode'),
                    viewportClass: container.getAttribute('data-viewport-class'),
                    verticalLogoOptimizationLevel: container.getAttribute('data-vertical-logo-optimization-level'),
                    verticalLayoutSystem: container.getAttribute('data-vertical-layout-system'),
                    horizontalDivider: container.getAttribute('data-horizontal-divider'),
                    logoArchitecture: container.getAttribute('data-logo-architecture'),
                    logoFontSizeVertical: container.getAttribute('data-logo-font-size-vertical')
                };
                
                try {
                    sessionStorage.setItem('ferrum-vertical-layout-mathematical-state', JSON.stringify(state));
                } catch (e) {
                    // Mathematical Fallback for Storage-Limitations
                    console.warn('Vertical layout mathematical state-persistence failed:', e);
                }
            }
        });
