        // Enhanced Viewport Height Compensation with Cross-Browser Mathematical-Normalization
        (function setupViewportCompensation() {
            function updateViewportHeight() {
                const vh = window.innerHeight * 0.01;
                const vw = window.innerWidth * 0.01;
                
                document.documentElement.style.setProperty('--vh', `${vh}px`);
                document.documentElement.style.setProperty('--actual-vh', `${vh}px`);
                document.documentElement.style.setProperty('--viewport-width', `${window.innerWidth}px`);
                document.documentElement.style.setProperty('--viewport-height', `${window.innerHeight}px`);
                
                // Mathematical Viewport-Area-Classification for Performance-Optimization
                const viewportArea = window.innerWidth * window.innerHeight;
                let areaClassification;
                
                if (viewportArea >= 8294400) areaClassification = 'ultra-high-4k';
                else if (viewportArea >= 2073600) areaClassification = 'high-fullhd';
                else if (viewportArea >= 1440000) areaClassification = 'standard-hd';
                else if (viewportArea >= 921600) areaClassification = 'medium-hd';
                else if (viewportArea >= 518400) areaClassification = 'tablet';
                else if (viewportArea >= 307200) areaClassification = 'mobile-large';
                else areaClassification = 'mobile-small';
                
                // Update Container Classification-Attributes
                const container = document.querySelector('.quantum-container');
                if (container) {
                    container.setAttribute('data-viewport-class', areaClassification);
                    container.setAttribute('data-viewport-area', viewportArea);
                    container.setAttribute('data-viewport-width', window.innerWidth);
                    container.setAttribute('data-viewport-height', window.innerHeight);
                }
            }
            
            // Initial Setup with Performance-Monitoring
            updateViewportHeight();
            
            // Enhanced Debounced Resize Handler with Mathematical Throttling
            let resizeTimeout;
            window.addEventListener('resize', () => {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(updateViewportHeight, 100);
            }, { passive: true });
            
            // Orientation Change Handler with Delayed Execution for Mobile-Device-Stability
            window.addEventListener('orientationchange', () => {
                setTimeout(updateViewportHeight, 200);
            }, { passive: true });
        })();
        
        // Enhanced Performance-Configuration with Mathematical Logarithmic-Scaling-Algorithm
        window.STELLAR_FIELD_CONFIG = {
            // Mathematical Density-Calculation with Hardware-Detection-Multipliers
            density: (() => {
                const canvas = document.createElement('canvas');
                const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
                const hasWebGL = !!gl;
                const devicePixelRatio = window.devicePixelRatio || 1;
                const viewportArea = window.innerWidth * window.innerHeight;
                const availableMemory = navigator.deviceMemory || 4;
                
                // Multi-Parameter Mathematical Density-Calculation for Optimal Performance
                let densityFactor = 1.0;
                
                // WebGL Hardware-Acceleration Exponential-Bonus
                if (hasWebGL) densityFactor *= 1.3;
                
                // High-DPI Display Mathematical-Adjustment
                if (devicePixelRatio >= 2) densityFactor *= 1.15;
                
                // Memory-Based Logarithmic-Scaling
                if (availableMemory >= 8) densityFactor *= 1.5;
                else if (availableMemory >= 4) densityFactor *= 1.1;
                else densityFactor *= 0.8;
                
                // Viewport-Area Mathematical Performance-Scaling with Logarithmic-Distribution
                if (viewportArea >= 8294400) densityFactor *= 1.4;      // 4K+
                else if (viewportArea >= 2073600) densityFactor *= 1.3; // 1920x1080+
                else if (viewportArea >= 1440000) densityFactor *= 1.2; // 1600x900+
                else if (viewportArea >= 921600) densityFactor *= 1.1;  // 1280x720+
                else if (viewportArea >= 518400) densityFactor *= 0.9;  // Tablet
                else if (viewportArea >= 307200) densityFactor *= 0.7;  // Mobile-L
                else densityFactor *= 0.6; // Mobile-S
                
                // Mobile Performance Mathematical-Optimization
                if (window.innerWidth <= 768) densityFactor *= 0.85;
                if (window.innerWidth <= 480) densityFactor *= 0.75;
                
                return Math.min(1.8, Math.max(0.4, densityFactor));
            })(),
            
            // Adaptive Rendering-Precision with Hardware-Capability-Detection
            precision: (() => {
                const supportsFilterProperty = CSS.supports('filter', 'blur(1px)');
                const supportsBackdropFilter = CSS.supports('backdrop-filter', 'blur(1px)');
                const viewportArea = window.innerWidth * window.innerHeight;
                
                if (supportsBackdropFilter && supportsFilterProperty && viewportArea > 2073600) {
                    return 'ultra-high';
                } else if (supportsFilterProperty && viewportArea > 921600) {
                    return 'high';
                } else {
                    return 'medium';
                }
            })(),

            animationSpeed: (() => {
                const refreshRate = screen.refreshRate || 60;
                const velocityMultiplier = parseFloat(
                    getComputedStyle(document.documentElement)
                        .getPropertyValue('--stellar-velocity-multiplier') || 1.0
                );
                
                return (refreshRate > 60 ? 1.6 : 1.1) * velocityMultiplier;
            })(),
            
            // Enhanced Performance Monitoring with Mathematical Metrics

            targetFrameRate: 60,
            adaptiveQuality: true,
            memoryOptimization: true,

            }

            // Mathematical Viewport-Classification for Responsive-Optimization-Algorithm
            const viewport = {

                classification: (() => {

                    if (area >= 518400) return 3400;

            };

                canvas.setAttribute('data-rendering-precision', window.STELLAR_FIELD_CONFIG.precision);
                canvas.setAttribute('data-animation-speed', window.STELLAR_FIELD_CONFIG.animationSpeed.toFixed(3));
                canvas.setAttribute('data-particle-count', viewport.performanceCoefficient);
                canvas.setAttribute('data-webgl-support', !!canvas.getContext('webgl'));
                
                // Mathematical Optimal Canvas-Dimensions with Pixel-Perfect-Scaling
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            
            // Mathematical Logo-Symmetry-Compensation for Character-Width-Variance
            const logoFerrum = criticalElements.logoFerrum;
            const logoInsignia = criticalElements.logoInsignia;
            
            if (logoFerrum && logoInsignia) {

                const symmetryFactor = maxCharCount / Math.max(ferrumCharCount, insigniaCharCount);
                
                document.documentElement.style.setProperty('--character-width-compensation', 
                    `${(insigniaCharCount - ferrumCharCount) * 0.5}ch`);
                document.documentElement.style.setProperty('--logo-symmetry-factor', symmetryFactor);
                
                logoFerrum.setAttribute('data-character-count', ferrumCharCount);
                logoInsignia.setAttribute('data-character-count', insigniaCharCount);
                logoFerrum.setAttribute('data-width-compensation', 'active');
                logoInsignia.setAttribute('data-width-compensation', 'active');
            }
            
            // Performance Monitoring Setup with Mathematical Metrics
            if (typeof performance !== 'undefined' && performance.mark) {
                performance.mark('enhanced-dom-validation-complete');
            }
            
            // Mathematical Validation-Summary with Integrity-Report
            if (validationSuccess) {
                console.log('✓ All critical elements validated with mathematical precision');
                console.log('✓ Viewport Classification:', viewport.classification);
                console.log('✓ Performance Coefficient:', viewport.performanceCoefficient);

            } else {

            // Store Mathematical Validation-Report globally for debugging
            window.FERRUM_VALIDATION_REPORT = validationReport;
            window.FERRUM_VIEWPORT_INFO = viewport;

    <script>
        // Comprehensive Mathematical Performance-Monitoring for Adaptive Stellar-Rendering
        if (typeof performance !== 'undefined' && performance.mark) {
            performance.mark('enhanced-stellar-system-init-start');
            
            window.addEventListener('load', () => {
                performance.mark('enhanced-stellar-system-init-end');
                performance.measure('enhanced-stellar-system-initialization', 
                                 'enhanced-stellar-system-init-start', 
                                 'enhanced-stellar-system-init-end');
                
                const measure = performance.getEntriesByName('enhanced-stellar-system-initialization')[0];
                if (measure) {
                    const initTime = measure.duration.toFixed(2);
                    console.log(`Enhanced Stellar System Mathematical-Initialization: ${initTime}ms`);
                    
                    // Mathematical Performance-Classification with Adaptive-Quality-Management
                    if (measure.duration > 2000) {
                        console.warn('High initialization time - applying mathematical density-reduction');
                        document.documentElement.style.setProperty('--stellar-field-density', '0.8');
                        document.documentElement.style.setProperty('--rendering-precision', 'medium');
                    } else if (measure.duration < 500) {
                        console.log('Excellent performance - enabling mathematical enhancement-mode');
                        document.documentElement.style.setProperty('--stellar-field-density', '1.2');
                        document.documentElement.style.setProperty('--rendering-precision', 'ultra-high');
                    }
                    
                    // Update Performance-Attributes in DOM
                    const container = document.querySelector('.quantum-container');
                    if (container) {
                        container.setAttribute('data-initialization-time', initTime);
                        container.setAttribute('data-performance-classification', 
                            measure.duration > 2000 ? 'reduced' : 
                            measure.duration < 500 ? 'enhanced' : 'optimal');
                    }
                }
                
                // Enhanced Mathematical Frame-Rate-Monitoring with Adaptive-Quality-Adjustment
                let frameCount = 0;
                let lastTime = performance.now();
                let qualityReductions = 0;
                const targetFPS = window.STELLAR_FIELD_CONFIG?.targetFrameRate || 60;
                
                function monitorFrameRateWithMathematicalPrecision() {
                    frameCount++;
                    const currentTime = performance.now();
                    
                    if (currentTime - lastTime >= 1000) {
                        const fps = Math.round((frameCount * 1000) / (currentTime - lastTime));
                        
                        // Mathematical Adaptive-Quality-Management with Exponential-Reduction
                        if (fps < targetFPS * 0.6 && qualityReductions < 3) {
                            console.warn(`Low frame rate detected: ${fps}fps - applying mathematical quality-reduction`);
                            const canvas = document.getElementById('historyParticleSystem');
                            if (canvas) {
                                const currentOpacity = parseFloat(canvas.style.opacity || '0.85');
                                const newOpacity = Math.max(0.4, currentOpacity - 0.1);
                                canvas.style.opacity = newOpacity;
                                canvas.setAttribute('data-quality-reduction', qualityReductions + 1);
                            }
                            qualityReductions++;
                            
                            // Mathematical Density-Reduction-Algorithm
                            const currentDensity = parseFloat(
                                getComputedStyle(document.documentElement)
                                    .getPropertyValue('--stellar-field-density') || 1.0
                            );
                            document.documentElement.style.setProperty('--stellar-field-density', 
                                Math.max(0.5, currentDensity * 0.8));
                                
                        } else if (fps >= targetFPS) {
                            console.log(`Optimal mathematical frame rate: ${fps}fps`);
                        }
                        
                        // Mathematical Performance-Data-Attribute-Update
                        const container = document.querySelector('.quantum-container');
                        if (container) {
                            container.setAttribute('data-current-fps', fps);
                            container.setAttribute('data-performance-score', 
                                fps >= targetFPS ? 'optimal' : 
                                fps >= targetFPS * 0.8 ? 'good' : 'reduced');
                            container.setAttribute('data-quality-reductions', qualityReductions);
                        }
                        
                        frameCount = 0;
                        lastTime = currentTime;
                    }
                    
                    requestAnimationFrame(monitorFrameRateWithMathematicalPrecision);
                }
                
                // Start Mathematical Monitoring after System-Stabilization
                setTimeout(() => {
                    if (window.STELLAR_FIELD_CONFIG?.enablePerformanceMonitoring) {
                        monitorFrameRateWithMathematicalPrecision();
                    }
                }, 2000);
            });
        }
        
        // Enhanced Mathematical Error-Recovery-System with State-Management
        window.addEventListener('error', (event) => {
            console.error('Global Mathematical Error:', event.error);
            
            // Mathematical Error-State-Update in DOM
            const container = document.querySelector('.quantum-container');
            if (container) {
                container.setAttribute('data-error-state', 'detected');
                container.setAttribute('data-fallback-mode', 'mathematical-recovery');
                container.setAttribute('data-error-timestamp', Date.now());
            }
        });
        
        // Enhanced Mathematical Unload-Cleanup with Resource-Management
        window.addEventListener('beforeunload', () => {
            // Cancel Mathematical Animations with Precision
            if (window.stellarEngine && window.stellarEngine.destroy) {
                window.stellarEngine.destroy();
            }
            
            // Mathematical Performance-Cleanup with Memory-Management
            if (typeof performance !== 'undefined' && performance.clearMarks) {
                performance.clearMarks();
                performance.clearMeasures();
            }
            
            // Mathematical State-Persistence for Session-Continuity
            const container = document.querySelector('.quantum-container');
            if (container) {
                const state = {
                    animationState: container.getAttribute('data-animation-state'),
                    performanceMode: container.getAttribute('data-performance-mode'),
                    viewportClass: container.getAttribute('data-viewport-class')
                };
                
                try {
                    sessionStorage.setItem('ferrum-mathematical-state', JSON.stringify(state));
                } catch (e) {
                    // Mathematical Fallback for Storage-Limitations
                    console.warn('Mathematical state-persistence failed:', e);
                }
            }
        });
